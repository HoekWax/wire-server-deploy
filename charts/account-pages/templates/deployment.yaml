apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: account-pages
  labels:
    wireService: account-pages
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: {{ .Values.replicaCount | mul 2 }}
  selector:
    matchLabels:
      wireService: account-pages
      app: account-pages
  template:
    metadata:
      labels:
        wireService: account-pages
        app: account-pages
        release: {{ .Release.Name }}
    spec:
      # Check the README to find out more about this secret
      imagePullSecrets:
      - name: wire-accountpages-readonly-pull-secret
      containers:
      - name: account-pages
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        env:
          - name: BACKEND_REST
            value: {{ .Values.config.externalUrls.backendRest }}
          - name: HOSTDOMAIN
            value: {{ .Values.config.externalUrls.backendDomain }}
          - name: APP_BASE
            value: {{ .Values.config.externalUrls.appBase }}
        ports:
        - name: http
          containerPort: {{ .Values.service.http.servicePort }}
        readinessProbe:
          httpGet:
            path: /_health/
            port: {{ .Values.service.http.servicePort }}
            scheme: HTTP
        livenessProbe:
          initialDelaySeconds: 30
          timeoutSeconds: 3
          httpGet:
            path: /_health/
            port: {{ .Values.service.http.servicePort }}
            scheme: HTTP
        resources:
{{ toYaml .Values.resources | indent 12 }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
